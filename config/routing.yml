index:
  path: /:page
  parameters: {page: '?<page>[\d]*'}
  defaults: {page: 1}
  controller: \Src\Controller\DefaultController
  action: indexAction

commentsPage:
  path: /:page/:commentsPage
  parameters: {page: '?<page>[\d]+', commentsPage: '?<commentsPage>[\d]+'}
  controller: \Src\Controller\DefaultController
  action: pageCommentsAction

admin:
  path: /admin
  parameters: {}
  controller: \Src\Controller\DefaultController
  action: adminAction

formChapterSelect:
  path: /admin/form/:chapter
  parameters: {chapter: '?<chapter>[\d]+'}
  controller: \Src\Controller\DefaultController
  action: showChapterContentAction

add:
  path: /add
  parameters: {}
  controller: \Src\Controller\DefaultController
  action: addAction

update:
  path: /update/:chapter
  parameters: {chapter: '?<chapter>[\d]+'}
  controller: \Src\Controller\DefaultController
  action: updateAction





